<div class="container mt-5">
    <h1>Detalhes Usuários</h1>
    <form >
        <div class="mt-3">
            <label class="form-label">Nome Completo</label>
            <input type="text" placeholder="Insira o Nome!" class="form-control" value="{{usuario.nomeCompleto}}" disabled/>
        </div>

        <div class="mt-3">
            <label class="form-label">Email</label>
            <input type="text" placeholder="Insira o Email!" class="form-control" value="{{usuario.email}}" disabled/>
        </div>
        


        <div class="mt-3">
            <label class="form-label">Cargo</label>
            <input type="text" placeholder="Insira o Cargo!" class="form-control" value="{{usuario.cargo}}" disabled/>
        </div>
        

        <div class="mt-3">
            <label class="form-label">Salário</label>
            <input type="number" step="any" placeholder="Insira o Salário!" class="form-control" value="{{usuario.salario}}" disabled/>
        </div>
        
        <div class="mt-3">
            <label class="form-label">CPF</label>
            <input type="text" placeholder="Insira o CPF!" class="form-control" value="{{usuario.cpf}}" disabled/>
        </div>

        <div class="mt-3">
            <label class="form-label">Situação</label>
            <input type="text" placeholder="Insira a situação !" class="form-control" value="{{usuario.situacao}}" disabled/>
        </div>
        
        <div class="mt-3">
            <label class="form-label">Senha</label>
            <input type="text" placeholder="Insira a senha !" class="form-control" value="{{usuario.senha}}" disabled/>
        </div>

        <div class="d-flex mt-3">
            
            <!-- usando o router link para voltar para a home-->
            <a class="btn btn-info w-100" [routerLink]="['/']" >Voltar</a>
        </div>

    </form>
</div>
